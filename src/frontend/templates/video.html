<!DOCTYPE html>
<html>

<head>
    <title>Video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}" />
</head>

<body onload="onLoad()">
    <section class="headerSection">
        <p class="menuHaut"></p>
        <img id="logo" src="{{ url_for('static',filename='/data/logoYL.png') }}" />
        <h1>YourList</h1>
        <form id="rechercherVideo">
            <input type="text" id="rechercher" placeholder="Rechercher..." />
            <input type="button" id="rechercherBtn" value=" " onclick="boutonRechercher()" />
        </form>
    </section>
    <section class="topMainSection">
        <a id="retour" onclick="allerA('')">&#171; Accueil</a>
    </section>
    <section class="mainSection">
        <div id="partieGaucheVideo">
            <div id="playerVideo"></div>
            <div id="informationsVideo"></div>
            <div id="suitePlaylist">
                <h2 id="zone_titrePlaylist"></h2>
                <ol id="zone_suitePlaylist"></ol>
            </div>
        </div>
        <div id="suggestionVideo"></div>
    </section>
    <div class="popUpListePlaylist"></div>
    <script src="{{ url_for('static',filename='/js/helper.js') }}"></script>
    <script src="{{ url_for('static',filename='/js/video.js') }}"></script>
</body>
